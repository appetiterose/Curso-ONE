<!DOCTYPE html>

<html>
    <head><!--El Head es para los valores de nuestra página-->
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css"><!--Reseteo los parametros por defecto del navegador-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body><!--El Body es el cuerpo de nuestra página como tal-->
        <header><!--No confundir, es nuestra parte de encabezado-->
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main><!--Es nuestro contenido de nuestra página-->
            <form><!--representa una sección de un documento que contiene controles interactivos que permiten a un usuario enviar información a un servidor web.-->
                <label for="nombreapellido">Nombre y Apellido</label><!--Estoy casando el label con el input con el for y el id-->
                <input type="text" id="nombreapellido" class="input-padron">

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="text" id="correoelectronico" class="input-padron">

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" class="input-padron">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea><!--Creamos una clase para que las configuraciones solo apliquen para estos input "padron" y no al resto de input-->

                <div>
                    <p class="test" id="test">¿Cómo le gustaría que lo contactemos?</p>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    
                    <label for="radio-whataspp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                    <!--Con el name solo se puede completar una vez, cuando seleccionamos otro item se anula el anterior. Tambien se coloca el input dentro del label antes del texto para poder colocar el radio a la izquierda del texto-->
                </div><!--todo es parte del forumario de contacto radio-->

                <div>
                    <p>¿En cual horario prefiere ser atendido?</p>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </div>
                
                <label class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades de la Barbería Alura?</label><!--Es para el checkbox de contactarlo o no-->

                <input type="submit" value="Envíar formulario"><!--Coloca el botón enviar, si no coloco value-->
            </form>
        </main>

        <footer><!--Se refiere a el pie de página-->
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
        </footer>
    </body>

</html>
