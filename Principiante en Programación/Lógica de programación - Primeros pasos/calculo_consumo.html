<h3>¿Alcohol o gasolina?</h3>

Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. <br>¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina?
<br>
<br>

<script>
	var litros = 40;
	var km_gasolina = 480;
	var km_alcohol = 300;
	var eficiencia_gasolina = km_gasolina/litros;
	var eficiencia_alcohol = km_alcohol/litros;
	document.write("La eficiencia de tu coche es de: " + eficiencia_gasolina + " kilometros por litro, usando gasolina <br>");
	document.write("La eficiencia de tu coche es de: " + eficiencia_alcohol + " kilometros por litro, usando alcohol");
</script>
