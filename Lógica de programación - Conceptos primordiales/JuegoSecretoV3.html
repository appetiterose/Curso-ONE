<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>
    //var secreto = Math.round(Math.random()*10);
    function aleatorio(){
        
        return Math.round(Math.random()*10);
    }
    function sortearNumeros(cantidad){
        var contador = 1;
        var secreto = [];
        while(contador <= cantidad){
            var encontrado = false;
            numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);

            if(numeroAleatorio != 0){
                for(var posicion = 0; posicion < secreto.length; posicion++)
                {
                    if(numeroAleatorio == secreto[posicion])
                    {
                        encontrado = true;
                        break;
                    }
                }
                if(encontrado == false)
                {
                    secreto.push(numeroAleatorio);
                    contador++;
                }
            }
        }
        return secreto;
    }

    var secreto = sortearNumeros(4);
    console.log(secreto);
    

    var input = document.querySelector("input");
    input.focus();//Coloca el cursor en el input desde inicio

    function verificar(){
        var encontrado = false;
        for(var posicion = 0; posicion < secreto.length; posicion++){
            if(parseInt(input.value) == secreto[posicion]){
                alert("Usted acertó");
                encontrado = true;
                break;
            }
        }
        if(encontrado == false){
            alert("Usted falló");
        }
        input.value = "";//Borra el valor de input
        input.focus();//sigue colocando el cursor en input
    
    }
    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
