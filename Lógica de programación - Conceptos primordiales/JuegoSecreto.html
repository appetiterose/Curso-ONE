<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>
    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input");
    input.focus();//Coloca el cursor en el input desde inicio

    function verificar(){
        
        if(parseInt(input.value) == secreto){
            alert("Usted acertó");
        }else{
            alert("Usted falló");
        }

        input.value = "";//Borra el valor de input
        input.focus();//sigue colocando el cursor en input

    }
    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
