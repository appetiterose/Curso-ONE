<meta charset="UTF-8">
<h1>PROGRAMA CALCULAR MEDIA DE LAS EDADES DE UNA FAMILIA</h1>

<script>
	function saltarlinea()
	{
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}
	
	function imprimir(frase)
	{
		document.write(frase);
		saltarlinea();
	}

    
    var contador = 2;
    
    while (contador <= 100) {
        imprimir(contador);
        contador = contador + 2;
    }

    imprimir("FIN");


</script>
